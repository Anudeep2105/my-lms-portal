<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body>

    <div id="app" class="min-h-screen flex flex-col items-center p-4 md:p-8">
        <!-- Header -->
        <header class="bg-white shadow-lg rounded-xl p-4 w-full max-w-5xl flex flex-col sm:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">LMS Portal</h1>
            <div id="user-info" class="text-sm text-gray-600 mt-2 sm:mt-0">
                <span id="loading-message" class="animate-pulse">Initializing...</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="bg-white shadow-lg rounded-xl p-6 w-full max-w-5xl flex-grow">
            <!-- Content will be dynamically injected here -->
            <div class="text-center text-gray-500">
                <p>Waiting for user data...</p>
            </div>
        </main>

        <!-- Custom Modal for Alerts -->
        <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                    <div class="mt-2 px-7 py-3">
                        <p id="modal-body" class="text-sm text-gray-500"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="modal-close-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, onSnapshot, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set log level to debug for development
        setLogLevel('debug');

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase and state management variables ---
        let app, db, auth;
        let userId = null;
        let userRole = null;
        const mainContent = document.getElementById('main-content');
        const userInfoDiv = document.getElementById('user-info');
        const loadingMessageSpan = document.getElementById('loading-message');

        // --- Utility Functions ---
        const showModal = (title, body) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = body;
            document.getElementById('modal').classList.remove('hidden');
        };

        document.getElementById('modal-close-btn').onclick = () => {
            document.getElementById('modal').classList.add('hidden');
        };

        const renderAdminDashboard = () => {
            mainContent.innerHTML = `
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-center">Admin Dashboard</h2>
                    
                    <!-- Content Creation Form -->
                    <div class="bg-gray-100 p-6 rounded-lg mb-6">
                        <h3 class="text-xl font-medium mb-4">Add New Learning Content</h3>
                        <form id="content-form" class="space-y-4">
                            <input type="text" id="content-title" placeholder="Content Title" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <textarea id="content-body" placeholder="Content Description (e.g., Markdown text)" class="w-full p-2 border border-gray-300 rounded-md h-32 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            <button type="submit" class="w-full bg-green-500 text-white font-bold p-3 rounded-md hover:bg-green-600 transition duration-300">Publish Content</button>
                        </form>
                    </div>

                    <!-- Test Creation Form -->
                    <div class="bg-gray-100 p-6 rounded-lg mb-6">
                        <h3 class="text-xl font-medium mb-4">Create New Test</h3>
                        <form id="test-form" class="space-y-4">
                            <input type="text" id="test-title" placeholder="Test Title" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <div id="questions-container" class="space-y-2">
                                <!-- Questions will be added here -->
                            </div>
                            <button type="button" id="add-question-btn" class="w-full bg-blue-500 text-white font-bold p-3 rounded-md hover:bg-blue-600 transition duration-300">Add Question</button>
                            <button type="submit" class="w-full bg-green-500 text-white font-bold p-3 rounded-md hover:bg-green-600 transition duration-300">Create Test</button>
                        </form>
                    </div>

                    <!-- Content List -->
                    <div>
                        <h3 class="text-xl font-medium mb-4">Existing Content</h3>
                        <div id="content-list" class="space-y-4">
                            <p class="text-center text-gray-500">Loading content...</p>
                        </div>
                    </div>

                </div>
            `;

            // Admin Dashboard Event Listeners
            const contentForm = document.getElementById('content-form');
            const testForm = document.getElementById('test-form');
            const questionsContainer = document.getElementById('questions-container');
            const addQuestionBtn = document.getElementById('add-question-btn');

            let questionCount = 0;
            const addQuestionField = () => {
                questionCount++;
                const questionHtml = `
                    <div class="bg-gray-200 p-4 rounded-md">
                        <input type="text" placeholder="Question ${questionCount}" name="question-${questionCount}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                        <div class="flex flex-col space-y-2">
                            <input type="text" placeholder="Option A" name="option-${questionCount}-A" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="text" placeholder="Option B" name="option-${questionCount}-B" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="text" placeholder="Option C" name="option-${questionCount}-C" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <input type="text" placeholder="Correct Answer (e.g., A)" name="correct-${questionCount}" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                `;
                questionsContainer.insertAdjacentHTML('beforeend', questionHtml);
            };

            addQuestionBtn.onclick = addQuestionField;

            contentForm.onsubmit = async (e) => {
                e.preventDefault();
                const title = document.getElementById('content-title').value;
                const body = document.getElementById('content-body').value;
                if (!title || !body) {
                    showModal('Error', 'Please fill in both fields.');
                    return;
                }

                try {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/lms_content`), {
                        title: title,
                        body: body,
                        createdAt: new Date()
                    });
                    contentForm.reset();
                    showModal('Success', 'Content published successfully!');
                } catch (error) {
                    showModal('Error', `Failed to publish content: ${error.message}`);
                }
            };

            testForm.onsubmit = async (e) => {
                e.preventDefault();
                const testTitle = document.getElementById('test-title').value;
                const questions = [];
                for (let i = 1; i <= questionCount; i++) {
                    const questionText = testForm.querySelector(`[name="question-${i}"]`).value;
                    const options = {
                        A: testForm.querySelector(`[name="option-${i}-A"]`).value,
                        B: testForm.querySelector(`[name="option-${i}-B"]`).value,
                        C: testForm.querySelector(`[name="option-${i}-C"]`).value
                    };
                    const correct = testForm.querySelector(`[name="correct-${i}"]`).value;
                    if (!questionText || !options.A || !options.B || !options.C || !correct) {
                        showModal('Error', 'Please fill in all question fields.');
                        return;
                    }
                    questions.push({ questionText, options, correct });
                }

                if (questions.length === 0) {
                    showModal('Error', 'Please add at least one question.');
                    return;
                }

                try {
                    await addDoc(collection(db, `artifacts/${appId}/public/data/lms_tests`), {
                        title: testTitle,
                        questions: questions,
                        createdAt: new Date()
                    });
                    testForm.reset();
                    questionsContainer.innerHTML = '';
                    questionCount = 0;
                    showModal('Success', 'Test created successfully!');
                } catch (error) {
                    showModal('Error', `Failed to create test: ${error.message}`);
                }
            };

            // Real-time content list for admins
            onSnapshot(collection(db, `artifacts/${appId}/public/data/lms_content`), (snapshot) => {
                const contentListDiv = document.getElementById('content-list');
                contentListDiv.innerHTML = '';
                snapshot.forEach((doc) => {
                    const content = doc.data();
                    const contentItem = document.createElement('div');
                    contentItem.className = "bg-white border border-gray-200 rounded-md p-4";
                    contentItem.innerHTML = `
                        <h4 class="text-lg font-semibold">${content.title}</h4>
                        <p class="text-sm text-gray-700 mt-1">${content.body}</p>
                    `;
                    contentListDiv.appendChild(contentItem);
                });
            });
        };

        const renderLearnerDashboard = () => {
            mainContent.innerHTML = `
                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-center">Learner Dashboard</h2>
                    
                    <!-- Learning Content Section -->
                    <div class="mb-6">
                        <h3 class="text-xl font-medium mb-4">Available Content</h3>
                        <div id="content-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <p class="text-center text-gray-500 col-span-2">Loading content...</p>
                        </div>
                    </div>

                    <!-- Tests Section -->
                    <div>
                        <h3 class="text-xl font-medium mb-4">Available Tests</h3>
                        <div id="test-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                             <p class="text-center text-gray-500 col-span-2">Loading tests...</p>
                        </div>
                    </div>

                    <div id="test-view" class="hidden">
                        <h3 id="test-view-title" class="text-2xl font-semibold mb-4 text-center"></h3>
                        <form id="quiz-form" class="space-y-4"></form>
                        <div id="quiz-result" class="mt-4 text-center text-lg font-bold"></div>
                        <button id="submit-quiz-btn" class="w-full bg-blue-500 text-white font-bold p-3 rounded-md hover:bg-blue-600 transition duration-300 mt-4">Submit Test</button>
                        <button id="back-to-dashboard-btn" class="w-full bg-gray-300 text-gray-700 font-bold p-3 rounded-md hover:bg-gray-400 transition duration-300 mt-2">Back to Dashboard</button>
                    </div>

                </div>
            `;
            const testViewDiv = document.getElementById('test-view');
            const quizForm = document.getElementById('quiz-form');
            const submitQuizBtn = document.getElementById('submit-quiz-btn');
            const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
            
            let currentTest = null;

            const startTest = (test) => {
                currentTest = test;
                document.getElementById('test-view-title').innerText = test.title;
                testViewDiv.classList.remove('hidden');
                document.getElementById('content-list').parentElement.classList.add('hidden');
                document.getElementById('test-list').parentElement.classList.add('hidden');
                quizForm.innerHTML = '';
                test.questions.forEach((q, index) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "bg-gray-100 p-4 rounded-md";
                    qDiv.innerHTML = `
                        <p class="font-medium text-lg mb-2">${index + 1}. ${q.questionText}</p>
                        <div class="space-y-2">
                            <label class="block"><input type="radio" name="q-${index}" value="A" class="mr-2">${q.options.A}</label>
                            <label class="block"><input type="radio" name="q-${index}" value="B" class="mr-2">${q.options.B}</label>
                            <label class="block"><input type="radio" name="q-${index}" value="C" class="mr-2">${q.options.C}</label>
                        </div>
                    `;
                    quizForm.appendChild(qDiv);
                });
            };

            const submitTest = async (e) => {
                e.preventDefault();
                let score = 0;
                let total = currentTest.questions.length;
                const userAnswers = [];
                currentTest.questions.forEach((q, index) => {
                    const selected = quizForm.querySelector(`input[name="q-${index}"]:checked`);
                    const userAnswer = selected ? selected.value : null;
                    userAnswers.push(userAnswer);
                    if (userAnswer === q.correct) {
                        score++;
                    }
                });

                try {
                    // Store test result in a private user collection
                    await addDoc(collection(db, `artifacts/${appId}/users/${userId}/lms_test_results`), {
                        testTitle: currentTest.title,
                        score: score,
                        totalQuestions: total,
                        userAnswers: userAnswers,
                        correctAnswers: currentTest.questions.map(q => q.correct),
                        submittedAt: new Date()
                    });
                    showModal('Test Submitted!', `You scored ${score} out of ${total}!`);
                } catch (error) {
                    showModal('Error', `Failed to save test results: ${error.message}`);
                }
            };
            
            submitQuizBtn.onclick = submitTest;
            backToDashboardBtn.onclick = () => {
                testViewDiv.classList.add('hidden');
                document.getElementById('content-list').parentElement.classList.remove('hidden');
                document.getElementById('test-list').parentElement.classList.remove('hidden');
            };

            // Real-time content list for learners
            onSnapshot(collection(db, `artifacts/${appId}/public/data/lms_content`), (snapshot) => {
                const contentListDiv = document.getElementById('content-list');
                contentListDiv.innerHTML = '';
                if (snapshot.empty) {
                    contentListDiv.innerHTML = '<p class="text-center text-gray-500 col-span-2">No content available yet.</p>';
                    return;
                }
                snapshot.forEach((doc) => {
                    const content = doc.data();
                    const contentItem = document.createElement('div');
                    contentItem.className = "bg-white border border-gray-200 rounded-md p-4 shadow-sm";
                    contentItem.innerHTML = `
                        <h4 class="text-lg font-semibold text-blue-600">${content.title}</h4>
                        <p class="text-sm text-gray-700 mt-1">${content.body}</p>
                    `;
                    contentListDiv.appendChild(contentItem);
                });
            });

            // Real-time test list for learners
            onSnapshot(collection(db, `artifacts/${appId}/public/data/lms_tests`), (snapshot) => {
                const testListDiv = document.getElementById('test-list');
                testListDiv.innerHTML = '';
                if (snapshot.empty) {
                    testListDiv.innerHTML = '<p class="text-center text-gray-500 col-span-2">No tests available yet.</p>';
                    return;
                }
                snapshot.forEach((doc) => {
                    const test = doc.data();
                    const testItem = document.createElement('div');
                    testItem.className = "bg-white border border-gray-200 rounded-md p-4 shadow-sm cursor-pointer hover:bg-gray-50 transition duration-300";
                    testItem.innerHTML = `
                        <h4 class="text-lg font-semibold text-blue-600">${test.title}</h4>
                        <p class="text-sm text-gray-700 mt-1">${test.questions.length} questions</p>
                    `;
                    testItem.onclick = () => startTest(test);
                    testListDiv.appendChild(testItem);
                });
            });
        };

        const initLMS = async () => {
            try {
                // Log the config to help debug any parsing issues
                console.log("Attempting to initialize Firebase with config:", firebaseConfig);

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Check for existing auth state or sign in
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userInfoDiv.innerHTML = `Logged in as: <span class="font-bold text-gray-800">${userId}</span>`;
                        // Get user role or set as learner
                        const userDocRef = doc(db, `artifacts/${appId}/users/${userId}/profile/info`);
                        const userDocSnap = await getDoc(userDocRef);
                        
                        // Hardcode one admin user for demo purposes
                        const adminUID = 'f5e6b12a-3647-49f3-8064-07d0d0f4d339'; // This is a static example UUID
                        
                        if (userId === adminUID) {
                             await setDoc(userDocRef, { role: 'admin' }, { merge: true });
                             userRole = 'admin';
                             userInfoDiv.innerHTML = `Logged in as: <span class="font-bold text-gray-800">Admin (${userId})</span>`;
                             renderAdminDashboard();
                        } else {
                            if (userDocSnap.exists()) {
                                userRole = userDocSnap.data().role;
                            } else {
                                userRole = 'learner';
                                await setDoc(userDocRef, { role: 'learner' });
                            }
                            renderLearnerDashboard();
                        }
                    } else {
                        // Sign in with the provided token or anonymously if not available
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            showModal('Login Error', `Failed to sign in: ${error.message}`);
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showModal('Initialization Error', `Failed to initialize Firebase: ${error.message}`);
                loadingMessageSpan.innerText = 'Initialization failed.';
            }
        };

        // Start the application
        initLMS();

    </script>
</body>
</html>
